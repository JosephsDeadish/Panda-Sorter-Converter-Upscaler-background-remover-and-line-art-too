name: Build PS2 Texture Sorter EXE

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
    # Trigger on version tags
    tags:
      - 'v*.*.*'
  
  # Manual trigger option
  workflow_dispatch:
  
  # Trigger on pull requests to main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Windows EXE
    runs-on: windows-latest
    
    permissions:
      contents: write  # Required for creating releases
      actions: read    # Required for workflow actions
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Install PyTorch CPU (explicit index to avoid timeout/wrong version)
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          # Install optional heavy deps (allow failures - app degrades gracefully)
          pip install timm transformers open-clip-torch || echo "‚ö†Ô∏è  Some optional ML deps failed (non-fatal)"
          pip install basicsr realesrgan || echo "‚ö†Ô∏è  basicsr/realesrgan failed (non-fatal, downloaded at runtime)"
          # Pre-install optional packages that may fail on Windows CI before the main
          # requirements install.  rembg is excluded from the PyInstaller build anyway.
          pip install "rembg[cpu]>=2.0.50" || echo "‚ö†Ô∏è  rembg failed (non-fatal, excluded from PyInstaller build)"
          pip install cairosvg cairocffi || echo "‚ö†Ô∏è  Cairo SVG support failed (non-fatal)"
          # Install core requirements.  Use || echo so that any remaining optional-package
          # failures (e.g. pytesseract if Tesseract is absent) do not abort the step.
          # Critical packages are verified in the next step.
          pip install -r requirements.txt --upgrade-strategy only-if-needed || echo "‚ö†Ô∏è  Some requirements failed (non-fatal optional packages)"
          # Ensure PyInstaller is available
          pip install "pyinstaller>=6.0.0"
      
      - name: Verify Critical Dependencies
        env:
          PYTHONUTF8: "1"
        run: |
          python -c "import PyQt6; print('OK PyQt6 available')"
          python -c "import numpy; print('OK numpy available')"
          python -c "import PIL; print('OK Pillow available')"
          python -c "import cv2; print('OK OpenCV available')"
          python -c "import onnxruntime; print('OK onnxruntime available')"
          python -c "import yaml; print('OK PyYAML ' + yaml.__version__ + ' available')"
          echo "All critical dependencies verified"
      
      - name: Run Syntax Validation
        run: |
          python -m compileall -q .
          echo "‚úÖ All Python files compiled successfully"
      
      - name: Create Resource Directories
        run: |
          mkdir -p src/resources/icons
          mkdir -p src/resources/cursors
          mkdir -p src/resources/themes
          mkdir -p src/resources/sounds
        shell: bash
      
      - name: Verify PyInstaller Hooks Directory
        run: |
          echo "Checking for PyInstaller hooks..."
          
          # Check .github/hooks directory
          if [ -d ".github/hooks" ]; then
            echo "‚úÖ .github/hooks directory exists"
            if ls .github/hooks/hook-*.py 1> /dev/null 2>&1; then
              echo "Available hooks in .github/hooks:"
              ls -la .github/hooks/hook-*.py
            fi
            if [ -d ".github/hooks/pre_safe_import_module" ]; then
              echo "‚úÖ .github/hooks/pre_safe_import_module exists"
              ls -la .github/hooks/pre_safe_import_module/
            fi
          else
            echo "‚ö†Ô∏è  Warning: .github/hooks directory not found (this is okay if hooks are in project root)"
          fi
          
          # Check for root-level hooks
          if ls hook-*.py 1> /dev/null 2>&1; then
            echo "‚úÖ Root-level hooks found:"
            ls -la hook-*.py
          else
            echo "‚ö†Ô∏è  Warning: No root-level hooks found"
          fi
          
          # Check root pre_safe_import_module directory
          if [ -d "pre_safe_import_module" ]; then
            echo "‚úÖ Root pre_safe_import_module directory found:"
            ls -la pre_safe_import_module/
          else
            echo "‚ùå Missing root pre_safe_import_module directory!"
            exit 1
          fi
          
          echo "‚úÖ Hook verification completed"
        shell: bash
      
      - name: Build with PyInstaller (One-Folder)
        env:
          PYTHONWARNINGS: "ignore::DeprecationWarning"
          # Prevent onnxruntime from attempting to load CUDA DLLs in PyInstaller's
          # isolated analysis subprocesses (they inherit this environment).
          ORT_DISABLE_CUDA: "1"
          CUDA_VISIBLE_DEVICES: ""
          ORT_TENSORRT_UNAVAILABLE: "1"
        run: |
          echo "Starting PyInstaller build..."
          echo "Using hooks from:"
          echo "  - Project root: hook-*.py"
          echo "  - .github/hooks: hook-*.py"
          echo ""
          pyinstaller build_spec_onefolder.spec --clean --noconfirm
          echo "‚úÖ Build completed successfully"
      
      - name: Verify Build Output
        run: |
          if (Test-Path "dist/GameTextureSorter/GameTextureSorter.exe") {
            $size = (Get-Item "dist/GameTextureSorter/GameTextureSorter.exe").Length / 1MB
            Write-Host "‚úÖ EXE created successfully (Size: $($size.ToString('F2')) MB)"
          } else {
            Write-Error "‚ùå EXE not found in dist/GameTextureSorter/!"
            exit 1
          }
      
      - name: Create app_data directories
        run: |
          mkdir -p dist/GameTextureSorter/app_data/cache
          mkdir -p dist/GameTextureSorter/app_data/logs
          mkdir -p dist/GameTextureSorter/app_data/themes
          mkdir -p dist/GameTextureSorter/app_data/models
        shell: bash
      
      - name: Upload Build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GameTextureSorter-${{ github.sha }}
          path: dist/GameTextureSorter/
          retention-days: 90
      
      - name: Zip Release Folder
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          Compress-Archive -Path "dist/GameTextureSorter/*" -DestinationPath "dist/GameTextureSorter-${{ github.ref_name }}.zip"
          Write-Host "‚úÖ Release zip created"
      
      - name: Create Release (on version tags)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/GameTextureSorter-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## PS2 Texture Sorter Release ${{ github.ref_name }}
            
            üêº **Automatic texture classification and organization for PS2 texture dumps**
            
            ### Download
            Download the zip file below, extract it, and run `GameTextureSorter.exe` from the extracted folder.
            
            ### Features
            - ü§ñ Automatic classification with 50+ texture categories
            - üîÑ DDS ‚Üî PNG bidirectional conversion
            - üìä Support for 200,000+ textures with database indexing
            - üéÆ LOD detection and grouping
            - üóÇÔ∏è Multiple organization styles (Sims, Neopets, Flat, etc.)
            - üîç Duplicate detection by hash or name+size
            - üêº Fun panda-themed UI with dark/light modes
            
            ### System Requirements
            - Windows 7/8/10/11 (64-bit)
            - No Python or dependencies needed
            - Works 100% offline
            
            ### Notes
            - This is a one-folder build for faster startup performance
            - Extract the zip and run GameTextureSorter.exe from the folder
            - You can customize themes, sounds, and other assets in the folder
            - Windows may show SmartScreen warning (click "More info" ‚Üí "Run anyway")
            
            **Author:** Dead On The Inside / JosephsDeadish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
