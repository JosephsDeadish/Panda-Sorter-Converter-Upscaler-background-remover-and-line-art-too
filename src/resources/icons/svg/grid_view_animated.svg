<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Grid view -->
  <defs>
    <linearGradient id="gridGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Grid squares -->
  <rect x="20" y="20" width="20" height="20" fill="url(#gridGrad)" rx="2">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="45" y="20" width="20" height="20" fill="url(#gridGrad)" rx="2">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="70" y="20" width="20" height="20" fill="url(#gridGrad)" rx="2">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.4s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="20" y="45" width="20" height="20" fill="url(#gridGrad)" rx="2">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </rect>
  <rect x="45" y="45" width="20" height="20" fill="url(#gridGrad)" rx="2">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="70" y="45" width="20" height="20" fill="url(#gridGrad)" rx="2">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="20" y="70" width="20" height="20" fill="url(#gridGrad)" rx="2">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="45" y="70" width="20" height="20" fill="url(#gridGrad)" rx="2">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1.4s" repeatCount="indefinite"/>
  </rect>
  <rect x="70" y="70" width="20" height="20" fill="url(#gridGrad)" rx="2">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1.6s" repeatCount="indefinite"/>
  </rect>
</svg>
