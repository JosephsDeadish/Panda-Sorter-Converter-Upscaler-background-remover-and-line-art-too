<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- WiFi signal with smooth waves -->
    <defs>
        <linearGradient id="wifiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Base dot -->
    <circle cx="50" cy="75" r="5" fill="url(#wifiGrad)"/>
    
    <!-- Signal wave 1 (closest) -->
    <path d="M 35 65 Q 50 55 65 65" fill="none" stroke="url(#wifiGrad)" stroke-width="4" stroke-linecap="round" opacity="0">
        <animate attributeName="opacity" values="0;1;1;1" dur="2s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </path>
    
    <!-- Signal wave 2 (middle) -->
    <path d="M 28 55 Q 50 40 72 55" fill="none" stroke="url(#wifiGrad)" stroke-width="4" stroke-linecap="round" opacity="0">
        <animate attributeName="opacity" values="0;0;1;1" dur="2s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </path>
    
    <!-- Signal wave 3 (farthest) -->
    <path d="M 20 45 Q 50 25 80 45" fill="none" stroke="url(#wifiGrad)" stroke-width="4" stroke-linecap="round" opacity="0">
        <animate attributeName="opacity" values="0;0;0;1" dur="2s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1"/>
    </path>
    
    <!-- Pulse waves expanding -->
    <circle cx="50" cy="75" r="10" fill="none" stroke="#64B5F6" stroke-width="2" opacity="0">
        <animate attributeName="r" values="10;30" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="75" r="10" fill="none" stroke="#64B5F6" stroke-width="2" opacity="0">
        <animate attributeName="r" values="10;30" dur="2s" begin="0.7s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
</svg>
