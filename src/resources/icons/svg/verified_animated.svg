<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Check/Verification with smooth drawing animation -->
    <defs>
        <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Circle background -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#4CAF50" stroke-width="3" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze"/>
        <animate attributeName="stroke-dasharray" values="0 251; 251 0" dur="0.8s" 
                 calcMode="spline" keySplines="0.42 0 0.58 1"/>
    </circle>
    
    <!-- Checkmark path with draw animation -->
    <path d="M 30 50 L 45 65 L 70 35" fill="none" stroke="url(#checkGrad)" stroke-width="6" 
          stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="60" stroke-dashoffset="60">
        <animate attributeName="stroke-dashoffset" values="60;0" dur="0.6s" begin="0.3s" fill="freeze"
                 calcMode="spline" keySplines="0.42 0 0.58 1"/>
    </path>
    
    <!-- Success pulse -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#81C784" stroke-width="2" opacity="0">
        <animate attributeName="r" values="40;50" dur="0.6s" begin="0.9s" fill="freeze"/>
        <animate attributeName="opacity" values="0.8;0" dur="0.6s" begin="0.9s" fill="freeze"/>
    </circle>
    
    <!-- Sparkles -->
    <circle cx="35" cy="40" r="2" fill="#FFF" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="1s" fill="freeze"/>
    </circle>
    <circle cx="65" cy="45" r="2" fill="#FFF" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="1.1s" fill="freeze"/>
    </circle>
    <circle cx="50" cy="30" r="2" fill="#FFF" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="1.2s" fill="freeze"/>
    </circle>
</svg>
