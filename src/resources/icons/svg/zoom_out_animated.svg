<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Magnifying glass -->
    <circle cx="11" cy="11" r="7"/>
    <path d="M21 21l-4.35-4.35"/>
    <!-- Minus sign inside -->
    <line x1="8" y1="11" x2="14" y2="11">
      <animate attributeName="stroke-width" values="2;3;2" dur="1.5s" repeatCount="indefinite" />
    </line>
    <!-- Contracting effect -->
    <circle cx="11" cy="11" r="9" stroke="currentColor" fill="none" opacity="0">
      <animate attributeName="r" values="9;7;9" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.3;0" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
