<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Success checkmark with animation -->
    <circle cx="50" cy="50" r="45" stroke="#2B7A0B" stroke-width="4" fill="none" opacity="0.3"/>
    <path d="M20,50 L40,70 L80,30" stroke="#2B7A0B" stroke-width="8" 
          fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="100" stroke-dashoffset="100">
        <animate attributeName="stroke-dashoffset" from="100" to="0" dur="0.5s" fill="freeze"/>
    </path>
</svg>
