<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Plus/Add with smooth expand -->
    <defs>
        <linearGradient id="plusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Circle background -->
    <circle cx="50" cy="50" r="35" fill="none" stroke="#4CAF50" stroke-width="3">
        <animate attributeName="r" values="35;38;35" dur="2s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </circle>
    
    <!-- Vertical line of plus -->
    <line x1="50" y1="30" x2="50" y2="70" stroke="url(#plusGrad)" stroke-width="6" stroke-linecap="round">
        <animate attributeName="y1" values="30;28;30" dur="2s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
        <animate attributeName="y2" values="70;72;70" dur="2s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </line>
    
    <!-- Horizontal line of plus -->
    <line x1="30" y1="50" x2="70" y2="50" stroke="url(#plusGrad)" stroke-width="6" stroke-linecap="round">
        <animate attributeName="x1" values="30;28;30" dur="2s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
        <animate attributeName="x2" values="70;72;70" dur="2s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </line>
    
    <!-- Glow pulse -->
    <circle cx="50" cy="50" r="35" fill="none" stroke="#81C784" stroke-width="2" opacity="0">
        <animate attributeName="r" values="35;45" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0" dur="2s" repeatCount="indefinite"/>
    </circle>
</svg>
