<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Info icon with pulse -->
  <defs>
    <radialGradient id="infoGrad">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="50" cy="50" r="30" fill="url(#infoGrad)">
    <animate attributeName="r" values="30;32;30" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Pulse ring -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#64B5F6" stroke-width="2" opacity="0">
    <animate attributeName="r" values="30;40;30" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- i dot -->
  <circle cx="50" cy="35" r="4" fill="#FFF"/>
  
  <!-- i stem -->
  <rect x="46" y="42" width="8" height="25" fill="#FFF" rx="1"/>
</svg>
