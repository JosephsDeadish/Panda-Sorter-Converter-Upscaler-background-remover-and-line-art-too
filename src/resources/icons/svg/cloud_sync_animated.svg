<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Cloud sync with smooth motion -->
    <defs>
        <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Cloud shape -->
    <path d="M 30 45 Q 25 35 35 30 Q 40 20 50 25 Q 60 20 65 30 Q 75 35 70 45 Q 75 55 65 55 L 35 55 Q 25 55 30 45 Z" 
          fill="url(#cloudGrad)" stroke="#64B5F6" stroke-width="2">
        <animate attributeName="d" 
                 values="M 30 45 Q 25 35 35 30 Q 40 20 50 25 Q 60 20 65 30 Q 75 35 70 45 Q 75 55 65 55 L 35 55 Q 25 55 30 45 Z;
                         M 30 45 Q 25 35 35 28 Q 40 18 50 23 Q 60 18 65 28 Q 75 35 70 45 Q 75 55 65 56 L 35 56 Q 25 55 30 45 Z;
                         M 30 45 Q 25 35 35 30 Q 40 20 50 25 Q 60 20 65 30 Q 75 35 70 45 Q 75 55 65 55 L 35 55 Q 25 55 30 45 Z" 
                 dur="4s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </path>
    
    <!-- Upload arrows -->
    <g opacity="0.8">
        <path d="M 40 60 L 40 75" stroke="#2196F3" stroke-width="3" stroke-linecap="round">
            <animate attributeName="d" values="M 40 60 L 40 75; M 40 55 L 40 70; M 40 60 L 40 75" 
                     dur="1.5s" repeatCount="indefinite"
                     calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
            <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
        </path>
        <polygon points="40,60 36,65 44,65" fill="#2196F3">
            <animate attributeName="transform" values="translate(0,0); translate(0,-5); translate(0,0)" 
                     dur="1.5s" repeatCount="indefinite"
                     calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
        </polygon>
    </g>
    
    <!-- Download arrows -->
    <g opacity="0.8">
        <path d="M 60 55 L 60 70" stroke="#4CAF50" stroke-width="3" stroke-linecap="round">
            <animate attributeName="d" values="M 60 55 L 60 70; M 60 60 L 60 75; M 60 55 L 60 70" 
                     dur="1.5s" begin="0.75s" repeatCount="indefinite"
                     calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
            <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.75s" repeatCount="indefinite"/>
        </path>
        <polygon points="60,70 56,65 64,65" fill="#4CAF50">
            <animate attributeName="transform" values="translate(0,0); translate(0,5); translate(0,0)" 
                     dur="1.5s" begin="0.75s" repeatCount="indefinite"
                     calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
        </polygon>
    </g>
</svg>
