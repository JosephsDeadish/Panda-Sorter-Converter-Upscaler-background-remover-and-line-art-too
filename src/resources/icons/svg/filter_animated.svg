<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Filter funnel with drops -->
  <defs>
    <linearGradient id="filterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#311B92;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Top wide part -->
  <path d="M 20 20 L 80 20 L 60 50 L 40 50 Z" fill="url(#filterGrad)" opacity="0.8"/>
  
  <!-- Middle narrow part -->
  <path d="M 40 50 L 60 50 L 55 70 L 45 70 Z" fill="url(#filterGrad)"/>
  
  <!-- Bottom tube -->
  <rect x="47" y="70" width="6" height="15" fill="url(#filterGrad)"/>
  
  <!-- Drops falling -->
  <circle cx="50" cy="88" r="2" fill="#9575CD">
    <animate attributeName="cy" values="88;95;88" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="88" r="2" fill="#9575CD">
    <animate attributeName="cy" values="88;95;88" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="88" r="2" fill="#9575CD">
    <animate attributeName="cy" values="88;95;88" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Lines showing filtering -->
  <line x1="30" y1="30" x2="70" y2="30" stroke="#FFF" stroke-width="1" opacity="0.5"/>
  <line x1="35" y1="35" x2="65" y2="35" stroke="#FFF" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="40" x2="60" y2="40" stroke="#FFF" stroke-width="1" opacity="0.5"/>
</svg>
