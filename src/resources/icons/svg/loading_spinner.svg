<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Animated loading spinner with smooth rotation -->
    <circle cx="50" cy="50" r="40" stroke="#00ff00" stroke-width="8" fill="none" 
            stroke-dasharray="60 200" stroke-linecap="round">
        <animateTransform 
            attributeName="transform" 
            type="rotate" 
            from="0 50 50" 
            to="360 50 50" 
            dur="1s" 
            repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="50" r="35" stroke="#00ff0040" stroke-width="4" fill="none" 
            stroke-dasharray="40 180" stroke-linecap="round">
        <animateTransform 
            attributeName="transform" 
            type="rotate" 
            from="360 50 50" 
            to="0 50 50" 
            dur="1.5s" 
            repeatCount="indefinite"/>
    </circle>
</svg>
