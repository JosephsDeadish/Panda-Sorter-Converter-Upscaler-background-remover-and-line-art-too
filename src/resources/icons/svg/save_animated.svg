<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Floppy disk with shine -->
  <defs>
    <linearGradient id="saveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main body -->
  <rect x="20" y="15" width="60" height="70" rx="3" fill="url(#saveGrad)"/>
  
  <!-- Metal shutter -->
  <rect x="25" y="20" width="50" height="25" fill="#757575"/>
  <rect x="30" y="25" width="40" height="15" fill="#424242">
    <animate attributeName="height" values="15;12;15" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Label area -->
  <rect x="25" y="60" width="50" height="20" fill="#E0E0E0" rx="2"/>
  <line x1="30" y1="67" x2="70" y2="67" stroke="#757575" stroke-width="1"/>
  <line x1="30" y1="73" x2="70" y2="73" stroke="#757575" stroke-width="1"/>
  
  <!-- Write protect notch -->
  <rect x="75" y="25" width="5" height="15" fill="#212121"/>
  
  <!-- Shine effect -->
  <circle cx="35" cy="35" r="3" fill="#FFF" opacity="0.6">
    <animate attributeName="cx" values="35;65;35" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
