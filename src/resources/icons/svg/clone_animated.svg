<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Clone/duplicate with sparkle -->
  <defs>
    <linearGradient id="cloneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004D40;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Original file -->
  <rect x="25" y="25" width="30" height="40" fill="url(#cloneGrad)" rx="2" opacity="0.8"/>
  <path d="M 25 25 L 25 30 L 45 30 L 50 25" fill="url(#cloneGrad)" opacity="0.8"/>
  
  <!-- Lines on original -->
  <line x1="30" y1="35" x2="50" y2="35" stroke="#FFF" stroke-width="1" opacity="0.5"/>
  <line x1="30" y1="40" x2="50" y2="40" stroke="#FFF" stroke-width="1" opacity="0.5"/>
  <line x1="30" y1="45" x2="48" y2="45" stroke="#FFF" stroke-width="1" opacity="0.5"/>
  
  <!-- Clone file (emerging) -->
  <rect x="45" y="35" width="30" height="40" fill="url(#cloneGrad)" rx="2" opacity="0">
    <animate attributeName="opacity" values="0;1;1;1" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="x" values="25;45;45;45" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="y" values="25;35;35;35" dur="3s" repeatCount="indefinite"/>
  </rect>
  <path d="M 45 35 L 45 40 L 65 40 L 70 35" fill="url(#cloneGrad)" opacity="0">
    <animate attributeName="opacity" values="0;1;1;1" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Lines on clone -->
  <line x1="50" y1="45" x2="70" y2="45" stroke="#FFF" stroke-width="1" opacity="0">
    <animate attributeName="opacity" values="0;0.5;0.5;0.5" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="50" y1="50" x2="70" y2="50" stroke="#FFF" stroke-width="1" opacity="0">
    <animate attributeName="opacity" values="0;0.5;0.5;0.5" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="50" y1="55" x2="68" y2="55" stroke="#FFF" stroke-width="1" opacity="0">
    <animate attributeName="opacity" values="0;0.5;0.5;0.5" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Sparkles during clone -->
  <circle cx="60" cy="40" r="2" fill="#FFD700" opacity="0">
    <animate attributeName="opacity" values="0;0;1;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="68" cy="48" r="2" fill="#FFD700" opacity="0">
    <animate attributeName="opacity" values="0;0;1;0" dur="3s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="52" r="2" fill="#FFD700" opacity="0">
    <animate attributeName="opacity" values="0;0;1;0" dur="3s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
</svg>
