<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Move/transfer with smooth path animation -->
    <defs>
        <linearGradient id="moveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Source folder -->
    <path d="M 10,30 L 10,55 L 40,55 L 40,35 L 30,30 Z" fill="url(#moveGrad)" stroke="#E65100" stroke-width="2">
        <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </path>
    
    <!-- Destination folder -->
    <path d="M 60,45 L 60,70 L 90,70 L 90,50 L 80,45 Z" fill="url(#moveGrad)" stroke="#E65100" stroke-width="2">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </path>
    
    <!-- Transfer path -->
    <path d="M 40 42 Q 50 30 60 52" fill="none" stroke="#FFC107" stroke-width="3" stroke-dasharray="5 5" stroke-linecap="round">
        <animate attributeName="stroke-dashoffset" values="0;-100" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Moving file -->
    <rect x="35" y="38" width="8" height="10" fill="#FFD54F" stroke="#FFA000" stroke-width="1" rx="1">
        <animateMotion path="M 0 0 Q 10 -12 25 10" dur="2s" repeatCount="indefinite"
                       calcMode="spline" keySplines="0.42 0 0.58 1"/>
        <animate attributeName="opacity" values="1;1;0" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Arrow indicator -->
    <polygon points="55,50 60,48 60,52" fill="#FFC107">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </polygon>
</svg>
