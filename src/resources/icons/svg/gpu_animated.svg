<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- GPU card with pulse -->
  <defs>
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#880E4F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- PCB board -->
  <rect x="20" y="35" width="60" height="40" fill="#4CAF50" rx="2"/>
  
  <!-- Heatsink -->
  <rect x="30" y="25" width="40" height="15" fill="url(#gpuGrad)"/>
  <line x1="35" y1="25" x2="35" y2="40" stroke="#C2185B" stroke-width="1"/>
  <line x1="40" y1="25" x2="40" y2="40" stroke="#C2185B" stroke-width="1"/>
  <line x1="45" y1="25" x2="45" y2="40" stroke="#C2185B" stroke-width="1"/>
  <line x1="50" y1="25" x2="50" y2="40" stroke="#C2185B" stroke-width="1"/>
  <line x1="55" y1="25" x2="55" y2="40" stroke="#C2185B" stroke-width="1"/>
  <line x1="60" y1="25" x2="60" y2="40" stroke="#C2185B" stroke-width="1"/>
  <line x1="65" y1="25" x2="65" y2="40" stroke="#C2185B" stroke-width="1"/>
  
  <!-- Fan -->
  <circle cx="50" cy="32" r="8" fill="#424242" opacity="0.5"/>
  <path d="M 50 28 L 50 36 M 46 32 L 54 32" stroke="#757575" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" from="0 50 32" to="360 50 32" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- GPU chip -->
  <rect x="35" y="50" width="30" height="15" fill="#212121" rx="1"/>
  
  <!-- Power connector -->
  <rect x="75" y="40" width="5" height="8" fill="#FFD700"/>
  
  <!-- Activity LEDs -->
  <circle cx="25" cy="70" r="2" fill="#00FF00">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="70" r="2" fill="#00FF00">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="35" cy="70" r="2" fill="#00FF00">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Heat waves -->
  <path d="M 50 20 Q 48 18 50 16" fill="none" stroke="#FF9800" stroke-width="1" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 55 20 Q 53 18 55 16" fill="none" stroke="#FF9800" stroke-width="1" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </path>
</svg>
