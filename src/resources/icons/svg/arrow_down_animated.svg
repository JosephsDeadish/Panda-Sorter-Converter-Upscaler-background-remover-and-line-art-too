<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Arrow down with smooth motion -->
    <defs>
        <linearGradient id="arrowDGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FF9800;stop-opacity:0.5" />
            <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Arrow shaft -->
    <line x1="50" y1="20" x2="50" y2="70" stroke="url(#arrowDGrad)" stroke-width="5" stroke-linecap="round">
        <animate attributeName="y1" values="20;25;20" dur="1.5s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
        <animate attributeName="y2" values="70;75;70" dur="1.5s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </line>
    
    <!-- Arrow head -->
    <polygon points="40,70 50,85 60,70" fill="#FF9800">
        <animate attributeName="transform" values="translate(0,0); translate(0,5); translate(0,0)" 
                 dur="1.5s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </polygon>
    
    <!-- Trail effect -->
    <circle cx="50" cy="30" r="3" fill="#FF9800" opacity="0">
        <animate attributeName="cy" values="30;80;30" dur="1.5s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
        <animate attributeName="opacity" values="0;0.6;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
</svg>
