<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Document scanning with smooth sweep -->
    <defs>
        <linearGradient id="scanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:0" />
            <stop offset="50%" style="stop-color:#00BCD4;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:0" />
        </linearGradient>
    </defs>
    
    <!-- Document outline -->
    <rect x="25" y="15" width="50" height="70" fill="#fff" stroke="#424242" stroke-width="2" rx="3"/>
    
    <!-- Document lines -->
    <line x1="33" y1="25" x2="67" y2="25" stroke="#BDBDBD" stroke-width="2"/>
    <line x1="33" y1="35" x2="67" y2="35" stroke="#BDBDBD" stroke-width="2"/>
    <line x1="33" y1="45" x2="60" y2="45" stroke="#BDBDBD" stroke-width="2"/>
    <line x1="33" y1="55" x2="67" y2="55" stroke="#BDBDBD" stroke-width="2"/>
    <line x1="33" y1="65" x2="55" y2="65" stroke="#BDBDBD" stroke-width="2"/>
    <line x1="33" y1="75" x2="67" y2="75" stroke="#BDBDBD" stroke-width="2"/>
    
    <!-- Scanning beam -->
    <rect x="20" y="15" width="60" height="6" fill="url(#scanGrad)" opacity="0.9">
        <animate attributeName="y" values="15;80;15" dur="2.5s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </rect>
    
    <!-- Scan highlight -->
    <rect x="25" y="15" width="50" height="2" fill="#00BCD4" opacity="0.5">
        <animate attributeName="y" values="15;83;15" dur="2.5s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </rect>
</svg>
