<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Magnifying glass search -->
  <defs>
    <linearGradient id="searchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Glass circle -->
  <circle cx="40" cy="40" r="20" fill="none" stroke="url(#searchGrad)" stroke-width="4"/>
  <circle cx="40" cy="40" r="15" fill="#FFF" opacity="0.3"/>
  
  <!-- Shine on glass -->
  <circle cx="35" cy="35" r="5" fill="#FFF" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Handle -->
  <line x1="55" y1="55" x2="75" y2="75" stroke="url(#searchGrad)" stroke-width="6" stroke-linecap="round">
    <animate attributeName="x2" values="75;78;75" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="75;78;75" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Search rays -->
  <line x1="40" y1="25" x2="40" y2="20" stroke="#FFB74D" stroke-width="2" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="52" y1="28" x2="56" y2="24" stroke="#FFB74D" stroke-width="2" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </line>
  <line x1="28" y1="28" x2="24" y2="24" stroke="#FFB74D" stroke-width="2" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </line>
</svg>
