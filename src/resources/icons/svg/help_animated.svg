<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Help icon with bounce -->
  <defs>
    <radialGradient id="helpGrad">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="50" cy="50" r="30" fill="url(#helpGrad)">
    <animate attributeName="cy" values="50;48;50" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Question mark top -->
  <path d="M 40 38 Q 40 30 50 30 Q 60 30 60 38 Q 60 43 55 45 Q 50 47 50 52" fill="none" stroke="#FFF" stroke-width="4" stroke-linecap="round">
    <animate attributeName="transform" type="translate" values="0,0; 0,-2; 0,0" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Question mark dot -->
  <circle cx="50" cy="60" r="3" fill="#FFF">
    <animate attributeName="cy" values="60;58;60" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating sparkles -->
  <circle cx="70" cy="35" r="2" fill="#CE93D8" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="35;30;35" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="40" r="2" fill="#CE93D8" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="40;35;40" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>
