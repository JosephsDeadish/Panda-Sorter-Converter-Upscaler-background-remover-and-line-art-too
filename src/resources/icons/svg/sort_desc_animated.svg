<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Sort descending Zâ†’A -->
  <defs>
    <linearGradient id="sortDescGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arrow -->
  <line x1="50" y1="20" x2="50" y2="70" stroke="url(#sortDescGrad)" stroke-width="5" stroke-linecap="round">
    <animate attributeName="y2" values="70;75;70" dur="1s" repeatCount="indefinite"/>
  </line>
  <polygon points="50,70 40,60 60,60" fill="url(#sortDescGrad)">
    <animate attributeName="transform" type="translate" values="0,0; 0,3; 0,0" dur="1s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Z at bottom -->
  <text x="65" y="80" font-size="20" font-weight="bold" fill="url(#sortDescGrad)">A</text>
  
  <!-- A at top -->
  <text x="25" y="30" font-size="20" font-weight="bold" fill="url(#sortDescGrad)">Z</text>
  
  <!-- Bars showing sorted order -->
  <rect x="15" y="35" width="10" height="3" fill="#E57373" opacity="0.6"/>
  <rect x="15" y="45" width="15" height="3" fill="#E57373" opacity="0.6"/>
  <rect x="15" y="55" width="20" height="3" fill="#E57373" opacity="0.6"/>
  <rect x="15" y="65" width="25" height="3" fill="#E57373" opacity="0.6"/>
</svg>
