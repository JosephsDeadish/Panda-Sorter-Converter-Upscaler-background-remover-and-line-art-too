<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Extract/unzip animation -->
  <defs>
    <linearGradient id="extractGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Zipper top -->
  <rect x="40" y="20" width="20" height="5" fill="#757575"/>
  <circle cx="50" cy="22.5" r="3" fill="#424242"/>
  
  <!-- Zipper track -->
  <rect x="48" y="25" width="4" height="30" fill="#757575">
    <animate attributeName="height" values="30;35;30" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Files emerging from zip -->
  <rect x="30" y="55" width="15" height="20" fill="url(#extractGrad)" rx="2" opacity="0">
    <animate attributeName="y" values="55;45;55" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="42" y="60" width="16" height="22" fill="url(#extractGrad)" rx="2" opacity="0">
    <animate attributeName="y" values="60;50;60" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </rect>
  <rect x="55" y="55" width="15" height="20" fill="url(#extractGrad)" rx="2" opacity="0">
    <animate attributeName="y" values="55;45;55" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Sparkles -->
  <circle cx="30" cy="40" r="2" fill="#FFD54F">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="38" r="2" fill="#FFD54F">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>
