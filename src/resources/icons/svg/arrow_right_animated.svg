<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Arrow right with smooth motion -->
    <defs>
        <linearGradient id="arrowRGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF5722;stop-opacity:0.5" />
            <stop offset="100%" style="stop-color:#FF5722;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Arrow shaft -->
    <line x1="20" y1="50" x2="70" y2="50" stroke="url(#arrowRGrad)" stroke-width="5" stroke-linecap="round">
        <animate attributeName="x1" values="20;25;20" dur="1.5s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
        <animate attributeName="x2" values="70;75;70" dur="1.5s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </line>
    
    <!-- Arrow head -->
    <polygon points="70,40 85,50 70,60" fill="#FF5722">
        <animate attributeName="transform" values="translate(0,0); translate(5,0); translate(0,0)" 
                 dur="1.5s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </polygon>
    
    <!-- Trail effect -->
    <circle cx="30" cy="50" r="3" fill="#FF5722" opacity="0">
        <animate attributeName="cx" values="30;80;30" dur="1.5s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
        <animate attributeName="opacity" values="0;0.6;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="50" r="3" fill="#FF5722" opacity="0">
        <animate attributeName="cx" values="30;80;30" dur="1.5s" begin="0.2s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
        <animate attributeName="opacity" values="0;0.6;0" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
</svg>
