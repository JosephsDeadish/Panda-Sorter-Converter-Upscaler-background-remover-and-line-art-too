<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Eraser body -->
    <path d="M5 20l8-8 6 6-8 8H5z" transform-origin="12 16">
      <animateTransform attributeName="transform" type="rotate" values="0 12 16;-10 12 16;0 12 16" dur="1.5s" repeatCount="indefinite" />
    </path>
    <!-- Erasing line -->
    <line x1="9" y1="12" x2="15" y2="18" stroke-dasharray="2 2">
      <animate attributeName="stroke-dashoffset" values="0;4;0" dur="0.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.5s" repeatCount="indefinite" />
    </line>
  </g>
</svg>
