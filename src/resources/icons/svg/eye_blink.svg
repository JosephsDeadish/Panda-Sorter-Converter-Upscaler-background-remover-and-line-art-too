<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Blinking eye for preview -->
    <defs>
        <radialGradient id="irisGrad" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#1976D2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
        </radialGradient>
    </defs>
    
    <!-- Eye outline (top) -->
    <path d="M 20,50 Q 50,20 80,50" fill="none" stroke="#424242" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Eye outline (bottom) -->
    <path d="M 20,50 Q 50,80 80,50" fill="none" stroke="#424242" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Eye white -->
    <ellipse cx="50" cy="50" rx="28" ry="28" fill="#ffffff" stroke="#424242" stroke-width="2">
        <animate attributeName="ry" values="28; 28; 28; 2; 2; 28" 
                 dur="4s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Iris -->
    <circle cx="50" cy="50" r="15" fill="url(#irisGrad)">
        <animate attributeName="r" values="15; 15; 15; 2; 2; 15" 
                 dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Pupil -->
    <circle cx="50" cy="50" r="7" fill="#000000">
        <animate attributeName="r" values="7; 7; 7; 1; 1; 7" 
                 dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Eye shine -->
    <circle cx="45" cy="45" r="4" fill="#ffffff" opacity="0.9">
        <animate attributeName="r" values="4; 4; 4; 1; 1; 4" 
                 dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Eyelid (blink) -->
    <rect x="20" y="20" width="60" height="0" fill="#f5f5f5" opacity="0.9">
        <animate attributeName="height" values="0; 0; 0; 30; 30; 0" 
                 dur="4s" repeatCount="indefinite"/>
    </rect>
</svg>
