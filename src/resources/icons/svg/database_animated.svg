<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Database with smooth pulse -->
    <defs>
        <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#37474F;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Database cylinder top -->
    <ellipse cx="50" cy="25" rx="30" ry="10" fill="url(#dbGrad)" stroke="#37474F" stroke-width="2"/>
    
    <!-- Database cylinder middle -->
    <ellipse cx="50" cy="50" rx="30" ry="10" fill="url(#dbGrad)" stroke="#37474F" stroke-width="2">
        <animate attributeName="ry" values="10;11;10" dur="2s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </ellipse>
    
    <!-- Database cylinder bottom -->
    <ellipse cx="50" cy="75" rx="30" ry="10" fill="url(#dbGrad)" stroke="#37474F" stroke-width="2">
        <animate attributeName="ry" values="10;12;10" dur="2s" begin="0.3s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </ellipse>
    
    <!-- Side walls -->
    <rect x="20" y="25" width="60" height="50" fill="url(#dbGrad)"/>
    <rect x="20" y="25" width="1" height="50" fill="#455A64"/>
    <rect x="79" y="25" width="1" height="50" fill="#455A64"/>
    
    <!-- Data access indicators -->
    <circle cx="35" cy="40" r="3" fill="#4CAF50" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="60" r="3" fill="#2196F3" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="40" r="3" fill="#FF9800" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </circle>
</svg>
