<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Pulsing dot indicator -->
    <circle cx="50" cy="50" r="15" fill="#00ff00">
        <animate attributeName="r" values="15;20;15" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="50" r="15" fill="none" stroke="#00ff00" stroke-width="2">
        <animate attributeName="r" values="15;30;15" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
    </circle>
</svg>
