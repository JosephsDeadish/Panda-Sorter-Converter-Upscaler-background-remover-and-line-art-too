<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Crop frame -->
    <rect x="5" y="5" width="14" height="14" stroke-dasharray="3 2">
      <animate attributeName="stroke-dashoffset" values="0;5;0" dur="3s" repeatCount="indefinite" />
    </rect>
    <!-- Corner markers -->
    <path d="M5 5h4M5 5v4"/>
    <path d="M19 5h-4M19 5v4"/>
    <path d="M19 19h-4M19 19v-4"/>
    <path d="M5 19h4M5 19v-4"/>
    <!-- Resize animation -->
    <g transform="translate(12 12)">
      <animateTransform attributeName="transform" type="scale" values="1 1;1.1 1.1;1 1" dur="2s" repeatCount="indefinite" additive="sum"/>
    </g>
  </g>
</svg>
