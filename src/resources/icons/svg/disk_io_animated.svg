<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Disk I/O with spinning disk -->
    <defs>
        <radialGradient id="diskGrad" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#78909C;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#37474F;stop-opacity:1" />
        </radialGradient>
    </defs>
    
    <!-- Disk platter -->
    <circle cx="50" cy="50" r="35" fill="url(#diskGrad)" stroke="#263238" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" 
                          from="0 50 50" to="360 50 50" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Center spindle -->
    <circle cx="50" cy="50" r="8" fill="#B0BEC5" stroke="#78909C" stroke-width="2"/>
    
    <!-- Disk tracks -->
    <circle cx="50" cy="50" r="28" fill="none" stroke="#546E7A" stroke-width="1" opacity="0.3">
        <animateTransform attributeName="transform" type="rotate" 
                          from="0 50 50" to="360 50 50" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="50" r="21" fill="none" stroke="#546E7A" stroke-width="1" opacity="0.3">
        <animateTransform attributeName="transform" type="rotate" 
                          from="0 50 50" to="360 50 50" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Read/Write head -->
    <rect x="48" y="15" width="4" height="25" fill="#FF5722" rx="2">
        <animate attributeName="y" values="15;20;15" dur="1.5s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </rect>
    
    <!-- Activity indicator -->
    <circle cx="80" cy="20" r="6" fill="#00E676">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Data streams -->
    <path d="M 50 15 Q 65 10 80 20" fill="none" stroke="#00E676" stroke-width="2" stroke-dasharray="3 3" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="stroke-dashoffset" values="0;-10" dur="0.5s" repeatCount="indefinite"/>
    </path>
</svg>
