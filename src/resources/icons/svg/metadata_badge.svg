<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Metadata document with info badge -->
    <defs>
        <linearGradient id="docGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#7986CB;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3949AB;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Document -->
    <path d="M 25,15 L 25,85 L 75,85 L 75,35 L 55,15 Z" 
          fill="url(#docGrad)" stroke="#283593" stroke-width="2"/>
    
    <!-- Folded corner -->
    <path d="M 55,15 L 55,35 L 75,35 Z" fill="#283593" opacity="0.5"/>
    
    <!-- Document lines (animated) -->
    <g stroke="#ffffff" stroke-width="2" opacity="0.8">
        <line x1="35" y1="45" x2="65" y2="45">
            <animate attributeName="x2" values="65; 55; 65" dur="2s" repeatCount="indefinite"/>
        </line>
        <line x1="35" y1="55" x2="65" y2="55">
            <animate attributeName="x2" values="65; 60; 65" dur="2s" begin="0.2s" repeatCount="indefinite"/>
        </line>
        <line x1="35" y1="65" x2="55" y2="65">
            <animate attributeName="x2" values="55; 50; 55" dur="2s" begin="0.4s" repeatCount="indefinite"/>
        </line>
    </g>
    
    <!-- Info badge -->
    <circle cx="70" cy="70" r="18" fill="#FF6F00" stroke="#E65100" stroke-width="2">
        <animate attributeName="r" values="18; 20; 18" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- "i" in badge -->
    <g fill="#ffffff">
        <circle cx="70" cy="63" r="2.5"/>
        <rect x="68" y="68" width="4" height="10" rx="2"/>
    </g>
</svg>
