<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Network connection with data flow -->
    <defs>
        <linearGradient id="netGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1A237E;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Node 1 -->
    <circle cx="25" cy="50" r="10" fill="url(#netGrad)" stroke="#1A237E" stroke-width="2">
        <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </circle>
    
    <!-- Node 2 -->
    <circle cx="75" cy="50" r="10" fill="url(#netGrad)" stroke="#1A237E" stroke-width="2">
        <animate attributeName="r" values="10;12;10" dur="2s" begin="0.5s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </circle>
    
    <!-- Connection line -->
    <line x1="35" y1="50" x2="65" y2="50" stroke="#5C6BC0" stroke-width="3" stroke-dasharray="5 5">
        <animate attributeName="stroke-dashoffset" values="0;-10" dur="0.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- Data packets flowing -->
    <circle cx="35" cy="50" r="3" fill="#7986CB">
        <animate attributeName="cx" values="35;65;35" dur="2s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="50" r="3" fill="#9FA8DA">
        <animate attributeName="cx" values="35;65;35" dur="2s" begin="0.4s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="50" r="3" fill="#C5CAE9">
        <animate attributeName="cx" values="35;65;35" dur="2s" begin="0.8s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Signal waves -->
    <circle cx="25" cy="50" r="15" fill="none" stroke="#7986CB" stroke-width="1" opacity="0">
        <animate attributeName="r" values="15;25" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="50" r="15" fill="none" stroke="#7986CB" stroke-width="1" opacity="0">
        <animate attributeName="r" values="15;25" dur="1.5s" begin="0.75s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0" dur="1.5s" begin="0.75s" repeatCount="indefinite"/>
    </circle>
</svg>
