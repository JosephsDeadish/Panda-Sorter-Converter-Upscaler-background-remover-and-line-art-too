<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Success checkmark with sparkles -->
    <defs>
        <radialGradient id="checkGrad" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
        </radialGradient>
    </defs>
    
    <!-- Circle background -->
    <circle cx="50" cy="50" r="40" fill="url(#checkGrad)" opacity="0.2">
        <animate attributeName="r" values="40; 45; 40" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2; 0.1; 0.2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Checkmark -->
    <path d="M 25,50 L 40,65 L 75,30" stroke="#2E7D32" stroke-width="8" 
          fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="100" stroke-dashoffset="100">
        <animate attributeName="stroke-dashoffset" from="100" to="0" dur="0.6s" fill="freeze"/>
    </path>
    
    <!-- Sparkle 1 -->
    <g opacity="0">
        <path d="M 20 20 L 22 25 L 27 27 L 22 29 L 20 34 L 18 29 L 13 27 L 18 25 Z" 
              fill="#FFD700"/>
        <animate attributeName="opacity" values="0; 1; 0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </g>
    
    <!-- Sparkle 2 -->
    <g opacity="0">
        <path d="M 80 25 L 82 30 L 87 32 L 82 34 L 80 39 L 78 34 L 73 32 L 78 30 Z" 
              fill="#FFD700"/>
        <animate attributeName="opacity" values="0; 1; 0" dur="1.5s" begin="0.8s" repeatCount="indefinite"/>
    </g>
    
    <!-- Sparkle 3 -->
    <g opacity="0">
        <path d="M 25 75 L 27 80 L 32 82 L 27 84 L 25 89 L 23 84 L 18 82 L 23 80 Z" 
              fill="#FFD700"/>
        <animate attributeName="opacity" values="0; 1; 0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </g>
</svg>
