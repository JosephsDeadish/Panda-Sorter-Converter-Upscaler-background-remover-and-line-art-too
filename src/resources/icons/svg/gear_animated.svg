<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Animated processing gear -->
    <defs>
        <linearGradient id="gearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
        </linearGradient>
    </defs>
    <g transform="translate(50,50)">
        <path d="M 0,-35 L 5,-30 L 5,-25 L 15,-25 L 20,-20 L 20,-15 L 25,-15 L 30,-10 L 30,-5 L 35,0 
                 L 30,5 L 30,10 L 25,15 L 20,15 L 20,20 L 15,25 L 5,25 L 5,30 L 0,35 
                 L -5,30 L -5,25 L -15,25 L -20,20 L -20,15 L -25,15 L -30,10 L -30,5 L -35,0 
                 L -30,-5 L -30,-10 L -25,-15 L -20,-15 L -20,-20 L -15,-25 L -5,-25 L -5,-30 Z" 
              fill="url(#gearGrad)" stroke="#1a4d7a" stroke-width="2">
            <animateTransform attributeName="transform" type="rotate" 
                              from="0" to="360" dur="3s" repeatCount="indefinite"/>
        </path>
        <circle cx="0" cy="0" r="15" fill="#1a4d7a"/>
        <circle cx="0" cy="0" r="10" fill="#4A90E2">
            <animate attributeName="r" values="10; 12; 10" dur="1.5s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>
