<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Arrow up with smooth motion -->
    <defs>
        <linearGradient id="arrowUGrad" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.5" />
            <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Arrow shaft -->
    <line x1="50" y1="80" x2="50" y2="30" stroke="url(#arrowUGrad)" stroke-width="5" stroke-linecap="round">
        <animate attributeName="y1" values="80;75;80" dur="1.5s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
        <animate attributeName="y2" values="30;25;30" dur="1.5s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </line>
    
    <!-- Arrow head -->
    <polygon points="40,30 50,15 60,30" fill="#4CAF50">
        <animate attributeName="transform" values="translate(0,0); translate(0,-5); translate(0,0)" 
                 dur="1.5s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </polygon>
    
    <!-- Trail effect -->
    <circle cx="50" cy="70" r="3" fill="#4CAF50" opacity="0">
        <animate attributeName="cy" values="70;20;70" dur="1.5s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
        <animate attributeName="opacity" values="0;0.6;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
</svg>
