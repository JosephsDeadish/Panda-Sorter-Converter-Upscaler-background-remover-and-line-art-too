<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Progress bar animated -->
  <defs>
    <linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Progress bar background -->
  <rect x="15" y="40" width="70" height="20" fill="#E0E0E0" rx="10"/>
  
  <!-- Progress fill -->
  <rect x="15" y="40" width="10" height="20" fill="url(#progressGrad)" rx="10">
    <animate attributeName="width" values="10;60;10" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Progress shine -->
  <rect x="15" y="42" width="5" height="16" fill="#FFF" opacity="0.4" rx="8">
    <animate attributeName="x" values="15;70;15" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Percentage text -->
  <text x="50" y="55" font-size="12" font-weight="bold" fill="#424242" text-anchor="middle">
    <animate attributeName="text-content" values="15%;75%;15%" dur="3s" repeatCount="indefinite"/>
    %
  </text>
</svg>
