<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Image being flipped -->
    <rect x="6" y="4" width="12" height="16" rx="1"/>
    <line x1="12" y1="4" x2="12" y2="20" stroke-dasharray="2 2"/>
    <!-- Arrow showing flip direction -->
    <g transform="translate(12 12)">
      <path d="M-4 0h8M0 -3l4 3-4 3">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
        <animateTransform attributeName="transform" type="scale" values="1 1;-1 1;1 1" dur="2s" repeatCount="indefinite" additive="sum"/>
      </path>
    </g>
  </g>
</svg>
