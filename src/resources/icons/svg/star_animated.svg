<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Star with shine animation -->
  <defs>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main star -->
  <polygon points="50,15 58,40 85,40 63,55 70,80 50,65 30,80 37,55 15,40 42,40" fill="url(#starGrad)">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="8s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Inner star for depth -->
  <polygon points="50,25 55,42 70,42 58,50 62,65 50,57 38,65 42,50 30,42 45,42" fill="#FFF" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="8s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Shine sweep -->
  <line x1="35" y1="35" x2="65" y2="65" stroke="#FFF" stroke-width="3" opacity="0" stroke-linecap="round">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="x1" values="35;25;35" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y1" values="35;25;35" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="65;75;65" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="65;75;65" dur="2s" repeatCount="indefinite"/>
  </animate>
  
  <!-- Sparkle particles -->
  <circle cx="30" cy="30" r="2" fill="#FFE082">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="30" r="2" fill="#FFE082">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="85" r="2" fill="#FFE082">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>
