<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Memory/RAM with flowing data -->
    <defs>
        <linearGradient id="ramGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#00E676;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00C853;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- RAM stick outline -->
    <rect x="30" y="20" width="40" height="60" fill="#263238" stroke="#37474F" stroke-width="2" rx="3"/>
    
    <!-- RAM connectors at bottom -->
    <rect x="32" y="74" width="4" height="4" fill="#FFD700"/>
    <rect x="39" y="74" width="4" height="4" fill="#FFD700"/>
    <rect x="46" y="74" width="4" height="4" fill="#FFD700"/>
    <rect x="53" y="74" width="4" height="4" fill="#FFD700"/>
    <rect x="60" y="74" width="4" height="4" fill="#FFD700"/>
    
    <!-- RAM chips (animated) -->
    <rect x="35" y="28" width="30" height="8" fill="url(#ramGrad)" opacity="0.3">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </rect>
    <rect x="35" y="40" width="30" height="8" fill="url(#ramGrad)" opacity="0.3">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.2s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </rect>
    <rect x="35" y="52" width="30" height="8" fill="url(#ramGrad)" opacity="0.3">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.4s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </rect>
    <rect x="35" y="64" width="30" height="8" fill="url(#ramGrad)" opacity="0.3">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.6s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </rect>
    
    <!-- Data flow indicators -->
    <circle cx="50" cy="32" r="2" fill="#00E676">
        <animate attributeName="cy" values="32;68;32" dur="2s" repeatCount="indefinite"
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
</svg>
