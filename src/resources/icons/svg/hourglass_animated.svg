<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Hourglass with sand flowing -->
  <defs>
    <linearGradient id="hourglassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6F00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Frame top -->
  <rect x="30" y="15" width="40" height="5" fill="#795548" rx="2"/>
  
  <!-- Frame bottom -->
  <rect x="30" y="80" width="40" height="5" fill="#795548" rx="2"/>
  
  <!-- Glass outline -->
  <path d="M 35 20 L 50 45 L 35 70 L 35 20" fill="none" stroke="#795548" stroke-width="2"/>
  <path d="M 65 20 L 50 45 L 65 70 L 65 20" fill="none" stroke="#795548" stroke-width="2"/>
  
  <!-- Top sand -->
  <path d="M 37 22 L 63 22 L 55 35 L 45 35 Z" fill="url(#hourglassGrad)" opacity="0.8">
    <animate attributeName="d" values="M 37 22 L 63 22 L 55 35 L 45 35 Z; M 37 30 L 63 30 L 52 40 L 48 40 Z; M 37 30 L 63 30 L 52 40 L 48 40 Z" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Falling sand particles -->
  <circle cx="50" cy="40" r="1.5" fill="#FFC107">
    <animate attributeName="cy" values="40;45;40" dur="0.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="42" r="1.5" fill="#FFC107">
    <animate attributeName="cy" values="42;47;42" dur="0.8s" begin="0.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="0.8s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bottom sand -->
  <path d="M 45 65 L 55 65 L 63 78 L 37 78 Z" fill="url(#hourglassGrad)" opacity="0.8">
    <animate attributeName="d" values="M 45 65 L 55 65 L 63 78 L 37 78 Z; M 48 60 L 52 60 L 63 78 L 37 78 Z; M 48 60 L 52 60 L 63 78 L 37 78 Z" dur="4s" repeatCount="indefinite"/>
  </animate>
  
  <!-- Center pinch -->
  <line x1="48" y1="45" x2="52" y2="45" stroke="#795548" stroke-width="2"/>
</svg>
