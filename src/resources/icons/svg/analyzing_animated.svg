<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Analyzing icon with smooth radar sweep -->
    <defs>
        <linearGradient id="radarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Outer circle -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#2196F3" stroke-width="2" opacity="0.3"/>
    <circle cx="50" cy="50" r="30" fill="none" stroke="#2196F3" stroke-width="2" opacity="0.5"/>
    <circle cx="50" cy="50" r="20" fill="none" stroke="#2196F3" stroke-width="2" opacity="0.7"/>
    
    <!-- Center dot -->
    <circle cx="50" cy="50" r="4" fill="#2196F3">
        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" 
                 calcMode="spline" keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"/>
    </circle>
    
    <!-- Radar sweep line -->
    <line x1="50" y1="50" x2="50" y2="10" stroke="url(#radarGrad)" stroke-width="3" stroke-linecap="round" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" 
                          from="0 50 50" to="360 50 50" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- Sweep glow -->
    <path d="M 50 50 L 50 10 A 40 40 0 0 1 75 20 Z" fill="url(#radarGrad)" opacity="0.2">
        <animateTransform attributeName="transform" type="rotate" 
                          from="0 50 50" to="360 50 50" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Pulsing detection dots -->
    <circle cx="65" cy="35" r="2" fill="#4CAF50" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="60" r="2" fill="#4CAF50" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="65" r="2" fill="#4CAF50" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
</svg>
