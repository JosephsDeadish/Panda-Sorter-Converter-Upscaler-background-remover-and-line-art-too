<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Files merging together -->
  <defs>
    <linearGradient id="mergeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A237E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left file -->
  <rect x="20" y="30" width="25" height="35" fill="url(#mergeGrad)" rx="2" opacity="0.7">
    <animate attributeName="x" values="20;35;20" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <path d="M 20 30 L 20 32 L 35 32 L 40 27 L 40 30" fill="url(#mergeGrad)" opacity="0.7">
    <animate attributeName="transform" type="translate" values="0,0; 15,0; 0,0" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Right file -->
  <rect x="55" y="30" width="25" height="35" fill="url(#mergeGrad)" rx="2" opacity="0.7">
    <animate attributeName="x" values="55;40;55" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <path d="M 55 30 L 55 32 L 70 32 L 75 27 L 75 30" fill="url(#mergeGrad)" opacity="0.7">
    <animate attributeName="transform" type="translate" values="0,0; -15,0; 0,0" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Merged file (appears in center) -->
  <rect x="40" y="32" width="20" height="30" fill="url(#mergeGrad)" rx="2" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="height" values="30;33;30" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Merge arrows -->
  <path d="M 30 47 L 45 47" stroke="#7986CB" stroke-width="2" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 70 47 L 55 47" stroke="#7986CB" stroke-width="2" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
  </path>
</svg>
