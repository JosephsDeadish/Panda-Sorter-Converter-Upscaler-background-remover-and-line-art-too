<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Lightning bolt for speed -->
  <defs>
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57F17;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main lightning bolt -->
  <polygon points="55,10 35,45 50,45 40,85 75,40 58,40 70,10" fill="url(#boltGrad)">
    <animate attributeName="opacity" values="1;0.7;1" dur="0.3s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Inner glow -->
  <polygon points="55,15 38,42 48,42 42,75 70,42 60,42 68,15" fill="#FFF" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="0.3s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Electric sparks -->
  <circle cx="45" cy="30" r="2" fill="#FFF" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="50" r="2" fill="#FFF" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="70" r="2" fill="#FFF" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Speed lines -->
  <line x1="20" y1="35" x2="30" y2="35" stroke="#FFEB3B" stroke-width="2" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="0.8s" repeatCount="indefinite"/>
    <animate attributeName="x1" values="20;15;20" dur="0.8s" repeatCount="indefinite"/>
  </line>
  <line x1="20" y1="50" x2="32" y2="50" stroke="#FFEB3B" stroke-width="2" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="0.8s" begin="0.2s" repeatCount="indefinite"/>
    <animate attributeName="x1" values="20;15;20" dur="0.8s" begin="0.2s" repeatCount="indefinite"/>
  </line>
  <line x1="20" y1="65" x2="35" y2="65" stroke="#FFEB3B" stroke-width="2" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="0.8s" begin="0.4s" repeatCount="indefinite"/>
    <animate attributeName="x1" values="20;15;20" dur="0.8s" begin="0.4s" repeatCount="indefinite"/>
  </line>
</svg>
