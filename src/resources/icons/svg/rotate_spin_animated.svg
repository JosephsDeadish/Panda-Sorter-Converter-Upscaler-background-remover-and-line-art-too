<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Circular arrow showing rotation -->
    <path d="M21.5 12a9.5 9.5 0 1 1-3-7" stroke-dasharray="60 10">
      <animate attributeName="stroke-dashoffset" values="0;70;0" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M21 4l-3 4 4 3"/>
    <!-- Center square being rotated -->
    <rect x="9" y="9" width="6" height="6" transform-origin="12 12">
      <animateTransform attributeName="transform" type="rotate" values="0 12 12;90 12 12;180 12 12;270 12 12;360 12 12" dur="4s" repeatCount="indefinite" />
    </rect>
  </g>
</svg>
